layout: page
permalink: /recipes/index.html
title: Recipes
description: "A list of our open face sandwich recipes sorted by date."
---

{% for post in site.posts %} 
<ul class="post-list">
  <li><article itemscope itemtype="http://schema.org/BlogPosting" itemprop="blogPost"><a href="{{ site.url }}{{ post.url }}">{{ post.title }}<span class="entry-date"><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%B %d, %Y" }}</time></span></a><img src="../images/{{post.image.feature}}" /></article></li>
</ul>
{% endfor %}
